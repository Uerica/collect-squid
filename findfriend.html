    <script>
        var degree = 0;
        var profile_index = 0;
        var profiles = [
            {
                userid: "9453",
                username: "軟軟",
                gender: "男",
                constellation: "水瓶座",
                habit: "我愛php!",
                avatar_color: "#f3f3f3"
            },

                habit: "套套看",
                avatar_color: "yellow"
            },
            {
                userid: "9487",
                username: "好辣",
                gender: "女",
                constellation: "摩羯座",
                habit: "找相機",
                avatar_color: "pink"
            },

                userid: "9981",
                username: "詩詩",
                gender: "女",
                constellation: "雙子座",
                habit: "設計頭型",
                avatar_color: "red"
            },

                userid: "9898",
                username: "魚翔",
                gender: "男",
                constellation: "摩羯座",
                habit: "打魚翔拳",
                avatar_color: "yellow"
            },
            {
                userid: "520520",
                username: "長長",
                gender: "男",
                constellation: "巨蠍座",
                habit: "扣扣看",
                avatar_color: "blue"
            },
            {
                userid: "79979",
                username: "內內",
                gender: "女",
                constellation: "牡羊座",
                habit: "修冷氣",
                avatar_color: "red"
            },
            {
                userid: "54321",
                username: "酒酒",
                gender: "女",
                constellation: "雙魚座",
                habit: "喝一杯",
                avatar_color: "yellow"
            }
        ];
        $(".showFriend_prizeWheel #prev").click(function (e) {
            degree = degree - 45;
            spin(degree);
            profile_index = profile_index - 1;
            if (profile_index < 0) {
                profile_index = profiles.length - 1;
            }
            change_profile();
        });
        $(".showFriend_prizeWheel #next").click(function (e) {
            degree = degree + 45;
            spin(degree);
            profile_index = profile_index + 1;
            if (profile_index >= profiles.length) {
                profile_index = 0;
            }
            change_profile();
        });
        function spin(degree) {
            $(".showFriend_prizeWheel #body").animate(
                {
                    degrees: degree
                },
                {
                    step: function (now, fx) {
                        $(this).css({
                            "-webkit-transform": "rotate(" + now + "deg)",
                            "-moz-transform": "rotate(" + now + "deg)",
                            transform: "rotate(" + now + "deg)"
                        });
                    }
                }
            );
        }
        function change_profile() {
            var profile = profiles[profile_index];
            var profile_elem = $(".showFriend_persFile .profile .txt")[0];
            profile_elem.querySelector("#userid").innerHTML = profile.userid;
            // 複製這段
            profile_elem.querySelector("#nickname").innerHTML = profile.username;
            // 到這裡
            profile_elem.querySelector("#gender").innerHTML = profile.gender;
            profile_elem.querySelector("#constellation").innerHTML =
                profile.constellation;
            profile_elem.querySelector("#habit").innerHTML = profile.habit;
            $(".squid .cls-3").css("fill", profile.avatar_color);
        }
        function startSearch() {
            $(".friendSelect").css("display", "none");
            $(".showFriend").css("display", "block");
        }
    </script>
