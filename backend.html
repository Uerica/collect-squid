<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+TC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/backend.css">
    <title>收集友誼 後台</title>
</head>

<body>
    <div class="backend">
        <!-- nav bar -->
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img src="/docs/4.3/assets/brand/bootstrap-solid.svg" width="30" height="30"
                    class="d-inline-block align-top" alt="">
                Bootstrap
            </a>
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">name </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#" id="logoutBtn">登出</a>
            </div>
        </nav>

        <div class="row">
            <div class="col-2">
                <div class="nav flex-column nav-pills navColor" id="v-pills-tab" role="tablist"
                    aria-orientation="vertical">
                    <a class="nav-link active" id="v-pills-manager-tab" data-toggle="pill" href="#v-pills-manager"
                        role="tab" aria-controls="v-pills-manager" aria-selected="true">管理員帳號管理</a>
                    <a class="nav-link" id="v-pills-member-tab" data-toggle="pill" href="#v-pills-member" role="tab"
                        aria-controls="v-pills-member" aria-selected="false">會員帳號管理</a>
                    <a class="nav-link" id="v-pills-furniture-tab" data-toggle="pill" href="#v-pills-furniture"
                        role="tab" aria-controls="v-pills-furniture" aria-selected="false">家具管理</a>
                    <a class="nav-link" id="v-pills-clothing-tab" data-toggle="pill" href="#v-pills-clothing" role="tab"
                        aria-controls="v-pills-clothing" aria-selected="false">服裝管理</a>
                    <a class="nav-link" id="v-pills-event-tab" data-toggle="pill" href="#v-pills-event" role="tab"
                        aria-controls="v-pills-event" aria-selected="false">活動管理</a>
                    <a class="nav-link" id="v-pills-robot-tab" data-toggle="pill" href="#v-pills-robot" role="tab"
                        aria-controls="v-pills-robot" aria-selected="false">機器人管理</a>
                </div>
            </div>
            <div class="col-9">
                <div class="tab-content" id="v-pills-tabContent">

                    <!-- 管理員 -->
                    <div class="tab-pane fade show active" id="v-pills-manager" role="tabpanel"
                        aria-labelledby="v-pills-manager-tab">
                        <div class="mb-3">
                            <button type="button" class="btn btn-outline-primary btn-new" id="btn-newManager">新增管理員</button>
                        </div>
                        <table class="table table-hover table-location table-manager">
                            <thead>
                                <tr>
                                    <th scope="col">管理員編號</th>
                                    <th scope="col">管理員名稱</th>
                                    <th scope="col">管理員帳號</th>
                                    <th scope="col">管理員密碼</th>
                                    <th scope="col"></th>
                                </tr>
                            </thead>
                            <tbody id="manager">
                                <tr>
                                    <td>1</td>
                                    <td><input class="form-control" type="text" value="aaa" name="mng" readonly></td>
                                    <td><input class="form-control" type="text" value="guest" name="mng" readonly></td>
                                    <td><input class="form-control" type="text" value="guest" name="mng" readonly></td>
                                    <td>
                                        <button type="button" class="btn btn-outline-secondary btn-edit">編輯</button>
                                        <button type="button" class="btn btn-outline-danger btn-del">刪除</button>
                                    </td>
                                </tr>
                                <tr>
                                    <td>2</td>
                                    <td><input class="form-control" type="text" value="bbb" name="mng" readonly></td>
                                    <td><input class="form-control" type="text" value="guest" name="mng" readonly></td>
                                    <td><input class="form-control" type="text" value="guest" name="mng" readonly></td>
                                    <td>
                                        <button type="button" class="btn btn-outline-secondary btn-edit">編輯</button>
                                        <button type="button" class="btn btn-outline-danger btn-del">刪除</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- 會員 -->
                    <div class="tab-pane fade show" id="v-pills-member" role="tabpanel"
                        aria-labelledby="v-pills-member-tab">
                        <div class="input-group mb-3 btn-search">
                            <input type="text" class="form-control" id="search-member" placeholder="會員暱稱"
                                aria-label="Recipient's username" aria-describedby="button-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button">搜尋
                                </button>
                            </div>
                        </div>
                        <table class="table table-hover table-location" id="table-member">
                            <thead>
                                <tr>
                                    <th scope="col">會員編號</th>
                                    <th scope="col">會員暱稱</th>
                                    <th scope="col">會員密碼</th>
                                    <th scope="col">會員信箱</th>
                                    <th scope="col">最高等級</th>
                                    <th scope="col">魷魚數量</th>
                                    <th scope="col">權限</th>
                                </tr>
                            </thead>
                            <tbody id="member">
                                <tr>
                                    <td>1</td>
                                    <td>會員A</td>
                                    <td>Accord</td>
                                    <td>abc123@gmail.com</td>
                                    <td>平民</td>
                                    <td>1500</td>
                                    <td>
                                        <button type="button" class="btn btn-success" id="btn-avaliable">正常</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- 家具 -->
                    <div class="tab-pane fade show furniture" id="v-pills-furniture" role="tabpanel"
                        aria-labelledby="v-pills-furniture-tab">
                        <div class="input-group mb-3 btn-search">
                            <input type="text" class="form-control" id="search-furniture" placeholder="傢具名稱"
                                aria-label="Recipient's username" aria-describedby="button-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button">搜尋
                                </button>
                            </div>
                        </div>
                        <table class="table table-hover table-location" id="table-furniture">
                            <thead>
                                <tr>
                                    <th scope="col">傢具編號</th>
                                    <th scope="col">傢具名稱</th>
                                    <th scope="col">傢具圖片</th>
                                    <th scope="col">傢具價格</th>
                                    <th scope="col">傢具等級</th>
                                    <th scope="col">傢具類別</th>
                                    <th scope="col">商品狀態</th>
                                </tr>
                            </thead>
                            <tbody id="furniture">
                                <tr>
                                    <td>1</td>
                                    <td><input class="form-control" type="text" value="椅子" readonly></td>
                                    <td><img src="imgs/sofa.png" alt=""></td>
                                    <td><input class="form-control" type="text" value="1200" readonly></td>
                                    <td>
                                        <select class="form-control mem_lvl" disabled>
                                            <option>平民</option>
                                            <option>貴族</option>
                                            <option>皇室</option>
                                        </select>
                                    </td>
                                    <td>
                                        <select class="form-control fur_type" disabled>
                                            <option>床</option>
                                            <option>桌子</option>
                                            <option>椅子</option>
                                        </select>
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-success" id="btn-furnOn">上架</button>
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-outline-secondary btn-edit">編輯</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- 服裝 -->
                    <div class="tab-pane fade show clothing" id="v-pills-clothing" role="tabpanel"
                        aria-labelledby="v-pills-clothing-tab">
                        <div class="input-group mb-3 btn-search">
                            <input type="text" class="form-control" id="search-clothing" placeholder="服裝名稱"
                                aria-label="Recipient's username" aria-describedby="button-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button">搜尋
                                </button>
                            </div>
                        </div>
                        <table class="table table-hover table-location" id="table-clothing">
                            <thead>
                                <tr>
                                    <th scope="col">服裝編號</th>
                                    <th scope="col">服裝名稱</th>
                                    <th scope="col">服裝圖片</th>
                                    <th scope="col">服裝等級</th>
                                    <th scope="col">服裝類別</th>
                                    <th scope="col">商品狀態</th>
                                    <th scope="col"></th>
                                </tr>
                            </thead>
                            <tbody id="clothing">
                                <tr>
                                    <td>1</td>
                                    <td><input class="form-control" type="text" value="上衣" readonly></td>
                                    <td><img src="imgs/shirt.png" alt=""></td>
                                    <td>
                                        <select class="form-control mem_lvl" disabled>
                                            <option>平民</option>
                                            <option>貴族</option>
                                            <option>皇室</option>
                                        </select>
                                    </td>
                                    <td>
                                        <select class="form-control clo_type" disabled>
                                            <option>帽子</option>
                                            <option>上衣</option>
                                            <option>鞋子</option>
                                        </select>
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-success" id="btn-cloOn">上架</button>
                                    </td>
                                    <td>
                                        <button type="button" class="btn btn-outline-secondary btn-edit">編輯</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- 活動圖片管理 -->
                    <div class="tab-pane fade show event" id="v-pills-event" role="tabpanel"
                        aria-labelledby="v-pills-event-tab">
                        <div class="input-group mb-3 btn-search">
                            <input type="text" class="form-control" id="search-event" placeholder="活動名稱"
                                aria-label="Recipient's username" aria-describedby="button-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button">搜尋
                                </button>
                            </div>
                        </div>
                        <table class="table table-hover table-location" id="table-event">
                            <thead>
                                <tr>
                                    <th scope="col">活動編號</th>
                                    <th scope="col">活動名稱</th>
                                    <th scope="col">活動圖片</th>
                                    <th scope="col">設為活動BANNER</th>
                                </tr>
                            </thead>
                            <tbody id="event">
                                <tr class="newEvent">
                                    <td>1</td>
                                    <td>和VUE一起浮潛</td>
                                    <td><img src="imgs/shirt.png" alt=""></td>
                                    <td>
                                        <button type=" button" class="btn btn-success" id="btn-isBanner">是</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>


                    <!-- 機器人 -->
                    <div class="tab-pane fade show robot" id="v-pills-robot" role="tabpanel"
                        aria-labelledby="v-pills-robot-tab">
                        <button type="button" class="btn btn-outline-primary btn-new" id="btn-newResp">新增</button>
                        <table class="table table-hover table-location" id="table-robot">
                            <thead>
                                <tr>
                                    <th scope="col">關鍵字編號</th>
                                    <th scope="col">回答編號</th>
                                    <th scope="col">關鍵字內容</th>
                                    <th scope="col">回答內容</th>
                                    <th scope="col"></th>
                                </tr>
                            </thead>
                            <tbody id="robot">
                                <tr>
                                    <td><input class="form-control" type="text" value="1" readonly></td>
                                    <td><input class="form-control" type="text" value="2" readonly></td>
                                    <td><input class="form-control" type="text" value="guest" readonly></td>
                                    <td><input class=" form-control" type="text" value="guest" readonly></td>
                                    <td>
                                        <button type=" button" class="btn btn-outline-secondary btn-edit">編輯</button>
                                        <button type="button" class="btn btn-outline-danger btn-del">刪除</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>







        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
        <script src="js/backend.js"></script>

</body>

</html>
